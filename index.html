<h1>テレビサイズ確認</h1>
<select id="inch">
    <option>32</option>
    <option>43</option>
    <option selected>55</option>
    <option>65</option>
    <option>75</option>
</select>
<button id="arBtn">ARで見る</button>

<script>
    const btn = document.getElementById("arBtn");
    btn.onclick = () => {
        const inch = document.getElementById("inch").value;
        const a = document.createElement("a");
        a.rel = "ar";
        a.href = `/models/tv_${inch}.usdz#allowsContentScaling=0`;
        const img = document.createElement("img");
        img.src = `/images/tv_${inch}.jpg`;
        img.alt = `${inch}インチテレビ`;
        a.appendChild(img);
        document.body.appendChild(a);
        a.click();
        a.remove();
    };
</script>
